<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Upload</title>
</head>

<body>
    <style>
        textarea,input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
         }
         button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
    <div class="section">
        <h2>Create Quiz</h2>
        <form id="quizForm">
            <label for="question">Enter Question:</label>
            <textarea id="question" placeholder="Write your question here" rows="3" required></textarea>

            <label for="answer">Enter Answer:</label>
            <input type="text" id="answer" placeholder="Write the correct answer" required>

            <button type="submit">Add Question</button>
        </form>

        <div class="list" id="quizList">
            <h3>Quiz Questions:</h3>
            <!-- Dynamic quiz list will appear here -->
        </div>
    </div>

    <script>
        const form = document.getElementById('quizForm');
        const quizList = document.getElementById('quizList');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const question = document.getElementById('question').value;
            const answer = document.getElementById('answer').value;

            // Save to localStorage
            let quizzes = JSON.parse(localStorage.getItem('quizzes')) || [];
            quizzes.push({ question, answer });
            localStorage.setItem('quizzes', JSON.stringify(quizzes));

            // Clear the form
            form.reset();

            alert('Question added! Go to the next page to view.');
        });
    </script>
</body>
</html>
